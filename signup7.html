<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style media="screen">
    *{
    box-sizing: border-box;
    }
    body {
      background-color: #E6DACA;
      overflow: hidden;
    }
    .circle {
    position: absolute;
    display: block;
    border-radius: 50%;
    transition: 10s;
    }
    .figure1 {
      background-color: #84271F;
      height: 1200px;
      width: 1200px;
      left: calc(50vw - 600px);
      top: calc(50vh - 600px);
    }
    .figure2 {
      background-color: #ACAAB8;
      height: 1000px;
      width: 1000px;
      left: calc(50vw - 500px);
      top: calc(50vh - 500px);
      animation: scale1 50s linear infinite;
    }
    .figure3 {
      background-color: #84271F;
      height: 900px;
      width: 900px;
      left: calc(50vw - 450px);
      top: calc(50vh - 450px);
    }
    .figure4 {
      background-color: #E6DACA;
      height: 800px;
      width: 800px;
      left: calc(50vw - 400px);
      top: calc(50vh - 400px);
    }
    .figure5 {
      position: absolute;
      display: block;
      background-color: black;
      height: 900px;
      width: 100px;
      left: 40vw;
      top: 0px;
      transform: rotate(45deg);
      transition: 10s;
    }
    .figure6 {
      position: absolute;
      display: block;
      background-color: #ACAAB8;
      height: 800px;
      width: 100px;
      left: 50vw;
      top: 20vh;
      transform: rotate(45deg);
      transition: 10s;
    }
    .figure7 {
      background-color: #CA2208;
      height: 500px;
      width: 500px;
      left: calc(50vw - 250px);
      top: calc(50vh - 250px);
      animation: colorisation2 50s linear infinite;
      transition: 10s;
    }
    .figure8 {
      position: absolute;
      display: block;
      background-color: black;
      height: 300px;
      width: 300px;
      left: calc(50vw - 150px);
      top: calc(50vh - 150px);
        /* transition: 10s; */
      animation: rotation 50s linear infinite;
      transition: 10s;
    }
    .figure8:hover {
      animation: colorisation 2s linear reverse infinite;
      /* background-color: #E6DACA; */
    }
    .figure9 {
      position: absolute;
      display: block;
      background-color: black;
      height: 300px;
      width: 100px;
      bottom: -20px;
      right: -10px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure10 {
      position: absolute;
      display: block;
      background-color: black;
      height: 1000px;
      width: 50px;
      bottom: 100px;
      right: 100px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure11 {
      position: absolute;
      display: block;
      background-color: black;
      height: 700px;
      width: 50px;
      bottom: -200px;
      right: 300px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure12 {
      position: absolute;
      display: block;
      background-color: black;
      height: 500px;
      width: 50px;
      bottom: -200px;
      right: 300px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure13 {
      position: absolute;
      display: block;
      background-color: #ACAAB8;
      height: 500px;
      width: 50px;
      top: -200px;
      left: 300px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure14 {
      position: absolute;
      display: block;
      background-color: #ACAAB8;
      height: 500px;
      width: 50px;
      top: 0px;
      left: 300px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure15 {
      position: absolute;
      display: block;
      background-color: #84271F;
      height: 500px;
      width: 50px;
      top: 0px;
      left: -100px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }
    .figure16 {
      position: absolute;
      display: block;
      background-color: #CA2208;
      height: 500px;
      width: 50px;
      top: -100px;
      left: -50px;
      transform: rotate(-45deg);
      animation: rotation2 120s linear infinite;
      transition: 10s;
    }

    @keyframes rotation {
      0% {transform: rotate(0deg);}
      50% {transform: rotate(180deg); background-color: #ACAAB8;}
      100% {transform: rotate(360deg); background-color: black;}
    }
    @keyframes rotation2 {
      0% {transform: rotate(-45deg);}
      100% {transform: rotate(315deg);}
    }
    @keyframes colorisation {
      0% {transform: rotate(0deg); background-color: black;}
      50% {transform: rotate(180deg); background-color: #E6DACA;}
      100% {transform: rotate(360deg); background-color: black;}
    }
    @keyframes colorisation2 {
      0% {background-color: #CA2208;}
      25% {background-color: #E6DACA;}
      50% {background-color: #84271F;}
      100% {background-color: #CA2208;}
    }
    @keyframes scale1 {
      0% {transform: scale(1);}
      25% {transform: scale(1.5);}
      50% {transform: scale(3);}
      100% {transform: scale(1);}
    }
    @keyframes scale2 {
      0% {transform: scale(1);}
      25% {transform: scale(1.5);}
      50% {transform: scale(3);}
      100% {transform: scale(1);}
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {

      if ($("div").hasClass("figure5, figure6")) {
        $(".figure5").click(function() {
          $(this).animate({left: "+=200", top: "-=200"}, 10);
        })
        $(".figure6").click(function() {
          $(this).animate({left: "-=200", top: "+=200"}, 10);
        })
      } else {
        $("div").click(function() {
          $(this).animate({left: "-=200", top: "+=200"}, 10);
        })
      }
    })
    </script>
  </head>
  <body>
<div class="circle figure1"></div>
<div class="circle figure2"></div>
<div class="circle figure3"></div>
<div class="circle figure4"></div>
<div class="figure5"></div>
<div class="figure6"></div>
<div class="circle figure7"></div>
<div class="figure8"></div>
<div class="figere-p figure9"></div>
<div class="figere-p figure10"></div>
<div class="figere-p figure11"></div>
<div class="figere-p figure12"></div>
<div class="figere-p figure13"></div>
<div class="figere-p figure14"></div>
<div class="figere-p figure15"></div>
<div class="figere-p figure16"></div>
  </body>
</html>
